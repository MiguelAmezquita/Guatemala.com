<ion-header>
    <ion-toolbar>
        <ion-title>Promociones</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let p of promociones" (click)="detallePromocion(p)" detail>
            <ion-label>{{p.title}}</ion-label>
            <ion-icon name="gift" slot="start"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
